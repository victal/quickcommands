<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" type="text/css" media="all" />
  </head>

  <body>
    <div id="shortcutWarning">
      <p>
      <strong>Notice: </strong>
      Custom shortcut configuration was retired in favor of <a href="https://support.mozilla.org/en-US/kb/manage-extension-shortcuts-firefox" target="_blank">Firefox own configuration tool</a>
      <br/>
      If you have previously set a custom shortcut, this configuration was kept.
      </p>
    </div>
    <form id="form">
      <div class="half pull-left">
        <div id="themeBlock" class="optionBlock">
          <label for="theme">Theme:</label>
          <select name="theme" id="theme">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="custom">Custom</option>
          </select>
          <div id="custom" style="display: none">
            <h3>Custom Theme</h3>
            <div class="colorInput">
              <label for="main-bg-color">Background:</label>
              <input type="color" name="main-bg-color" id="main-bg-color" value="" />
            </div>
            <div class="colorInput">
              <label for="search-bg-color">Search background:</label>
              <input type="color" name="search-bg-color" id="search-bg-color" value="" />
            </div>
            <div class="colorInput">
              <label for="main-text-color">Main Text:</label>
              <input type="color" name="main-text-color" id="main-text-color" value="" />
            </div>
            <div class="colorInput">
              <label for="accent-bg-color">Selected Entry Background:</label>
              <input type="color" name="accent-bg-color" id="accent-bg-color" value="" />
            </div>
            <div class="colorInput">
              <label for="accent-text-color">Link Text:</label>
              <input type="color" name="accent-text-color" id="accent-text-color" value="" />
            </div>
            <div class="colorInput">
              <label for="selected-text-color">Selected Entry Text:</label>
              <input type="color" name="selected-text-color" id="selected-text-color" value="" />
            </div>
          </div>
        </div>
      </div>
      <div id="previewContainer" class="half pull-right">
        <h3>Preview</h3>
        <div id="preview">
          <div id="searchform" autocomplete="off">
            <input type="text" id="search" title="Search">
          </div>
          <div id="entryContainer">
            <ul id="entryList">
              <li class="separator">
                <span class="pull-left">Links</span>
                <span class="pull-right count">2</span>
              </li>
              <li id="1">
                <span class="pull-left tab-content">Unselected Tab Title</span>
                <span class="pull-right tab-content tab-url">http://www.example.org</span>
              </li>
              <li id="1" class="selected">
                <span class="pull-left tab-content">Selected Tab Title</span>
                <span class="pull-right tab-content tab-url">http://www.example.org</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <div id="limitBlock" class="optionBlock">
          <label for="lists">Number of results:</label>
          <label><input type="number" name="limit" value="100" min="1"> per group</label>
        </div>
        <div id="debugBlock" class="optionBlock">
          <label for="debug">Enable debug logs</label>
          <input type="checkbox" name="debug" id="debug">
          <button class="set_button" type="button" id="options_export_debug" style="position: relative; margin:10px;">Export logs</button>
        </div>
        <div id="submit" class="pull-left">
          <input type="submit" name="save" id="save" value="Save" />
        </div>
      </div>
    </form>
    <script src="../lib/utils.js"></script>
    <script src="options.js"></script>
  </body>

</html>
